apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: webtest-v1
    version: v1
  name: webtest-v1
  namespace: webtest
spec:
  replicas: 8
  selector:
    matchLabels:
      app: webtest
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: webtest
        version: v1
    spec:
      containers:
      - image: gcr.io/ogplayground/webtest:v15
        imagePullPolicy: Always
        name: webtest
        ports:
        - containerPort: 8080
      serviceAccountName: webtest-service-account
      terminationGracePeriodSeconds: 0
---
