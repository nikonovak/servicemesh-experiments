apiVersion: apps/v1
kind: Deployment
metadata:
  name: webtest-internal
  namespace: webtest
  labels:
    app: webtest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webtest
  template:
    metadata:
      labels:
        app: webtest
    spec:
      terminationGracePeriodSeconds: 0
      serviceAccountName: webtest-service-account
      containers:
        - name: webtest
          image: gcr.io/ogplayground/webtest:v13
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
